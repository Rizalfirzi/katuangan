    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Fontdiner+Swanky&display=swap');

        .basreng-header {
            text-align: center;
            color: #ff6b00;
            border-radius: 15px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .basreng-header h1 {
            font-family: 'Permanent Marker', cursive;
            font-size: 4rem;
            font-weight: 400;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #000,
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            letter-spacing: 2px;
            color: #ff8c00;
        }

        .basreng-header p {
            font-family: 'Fontdiner Swanky', cursive;
            font-size: 1.8rem;
            margin-top: -10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px #ff6b00, 0 0 20px #ff8c00;
            }

            to {
                box-shadow: 0 0 15px #ff4500, 0 0 30px #ffa500;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .basreng-header h1 {
                font-size: 2.5rem;
            }

            .basreng-header p {
                font-size: 1.2rem;
            }
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url(images/bg2.png);
            background-position: center;
            /* display: grid
; */
            min-height: 100vh;
            flex-direction: column;
            opacity: 0;
            animation: fadeIn 1s forwards;
            align-content: center;
            align-items: stretch;
            justify-items: center;
        }

        .container {
            background: rgb(75 72 64 / 55%);
            padding: 20px;
            margin: 20px auto;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            /* Efek blur */
            -webkit-backdrop-filter: blur(10px);
            /* Safari support */
            transform: scale(0.8);
            opacity: 0;
            animation: zoomIn 0.5s forwards 0.5s;
            border: 1px solid rgba(255, 255, 255, 0.3);
            /* Border halus */
        }

        .products-container {
            background: rgb(75 72 64 / 55%);
            padding: 20px;
            margin: 20px auto;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transform: scale(0.8);
            opacity: 0;
            animation: zoomIn 0.5s forwards 1s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .product-title {
            color: white;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 1.5em;
            text-transform: uppercase;
            text-shadow: 3px 3px 0 #000,
            -1px -1px 0 #000,
            1px -1px 0 #000,
            -1px 1px 0 #000,
            1px 1px 0 #000;
        letter-spacing: 2px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        .product-image {
            height: 180px; /* Fixed height for consistency */
            object-fit: cover; /* This makes the image cover the space */
            object-position: center; /* Centers the image */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .product-price {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .buy-btn {
            background: linear-gradient(2deg, #1a1b1c, #636464);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .buy-btn:hover {
            background: linear-gradient(2deg, #636464, #1a1b1c);
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: white;
        }

        .links a {
            display: block;
            background: linear-gradient(2deg, #1a1b1c, #636464);
            color: white;
            text-decoration: none;
            padding: 12px;
            margin: 10px 0;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s forwards;
        }

        .links a:nth-child(1) {
            animation-delay: 1s;
        }

        .links a:nth-child(2) {
            animation-delay: 1.2s;
        }

        .links a:nth-child(3) {
            animation-delay: 1.4s;
        }

        .links a:nth-child(4) {
            animation-delay: 1.6s;
        }

        .links a:hover {
            background: linear-gradient(2deg, #1a1b1c, #636464);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .links a::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            top: 0;
            left: 50%;
            transform: translateX(-50%) scale(0);
            transition: transform 0.3s ease-out;
            border-radius: 50%;
        }

        .links a:active::after {
            transform: translateX(-50%) scale(2);
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            opacity: 0;
            animation: fadeIn 1.5s forwards 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .carousel-control-prev {
            display: none;
        }

        .carousel-control-next {
            display: none;
        }

        .carousel {
            padding: 50px;
        }
    </style>
</head>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        document.querySelectorAll('.links a').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault(); // Hilangkan aksi default
                let target = this.getAttribute('href');
                let ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                setTimeout(() => {
                    window.open(target, '_blank'); // Buka link di tab baru setelah animasi
                    ripple.remove(); // Hapus efek ripple
                }, 300);
            });
        });
    </script>
